<template name="habilidades">
  {{#each habilidades}}
    <a class="list-group-item {{ activationStatus }}">
      
      {{#if habilidad.pasive}}<span class="badge">Pasiva</span>{{/if}}
      <h4 class="list-group-item-heading"><i class="fa fa-toggle-{{#if this.active}}on{{else}}off{{/if}} toggle-feat"></i> {{habilidad.name}}</h4>
      <p class="list-group-item-text">{{habilidad.desc}}</p>
    </a>
  {{/each}}
</template>
