<template name="charNew">
  <h2>Nuevo Personaje</h2>
  <form class="form-horizontal new-char">
    <div class="form-group">
      <label for="char-name" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="char-name" placeholder="Nombre">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="char-class" class="col-sm-4 control-label">Clase</label>
          <div class="col-sm-8">
            <select class="form-control" id="char-class">
              {{#each classes}}
                <option value="{{this.key}}">{{this.name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="char-size" class="col-sm-4 control-label">Tama√±o</label>
          <div class="col-sm-8">
            <select class="form-control" id="char-size">
              {{#each sizes}}
                <option value="{{this.key}}">{{this.name}}</option>
              {{/each}}
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="char-hitpoints" class="col-sm-4 control-label">Hitpoints</label>
          <div class="col-sm-8">
            <input type="number" min="0" class="form-control" id="char-hitpoints" placeholder="Hitpoints">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Crear</button>
      </div>
    </div>
  </form>
</template>

<template name="charList">
  <div class="list-group">
    {{#each userChars}}
      <a href="#" class="list-group-item{{#if isCharActive}} active{{/if}} select-char" data-id="{{this._id}}">{{this.info.name}}</a>
    {{else}}
      <a href="#" class="list-group-item disabled">No posee ningun personaje</a>
    {{/each}}
  </div>

  <div class="list-group">
    <a href="#" class="list-group-item new-char"><i class="fa fa-plus"></i> Crear nuevo</a>
    <a href="#" class="list-group-item edit-char"><i class="fa fa-pencil"></i> Editar seleccionado</a>
    <a href="#" class="list-group-item remove-char"><i class="fa fa-minus"></i> Borrar seleccionado</a>
  </div>
</template>
